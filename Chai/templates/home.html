{% extends 'base.html' %}

{% block content  %}
    <h1>Feel good Chai</h1>
    <div class="row">      
    
        {% for chai in chai %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ chai.image }}" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">{{ chai.name }}</h5>
                    <p class="card-text"> Tsh {{ chai.price }}</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>    




            
    
{% endblock%}
